<!DOCTYPE html>
<html>
<body style="text-align:center;">

{% if correct_answer == "true" %}
<h2>Correct</h2>
<p>The title of the book is "{{ title }}" </p>

{% else %}
<h2>Game Over</h2>
<p>The title of the book was "{{ title }}" </p>
{% endif %}
<img src="{{ image }}">
<form action="/" method="get">
	<input type="submit" value="Play Again">
</form>
</body>
</html>
